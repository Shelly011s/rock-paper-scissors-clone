<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="master.css">
  <title> Rock, Paper, Scissors</title>
</head>
<body>
  <div class="modal_wrapper">
    <section class="modal">
      <div class="modal_title">
        <h1>Rules</h1>
      </div>
      <div class="modal-rules" style="background-image: url(./images/image-rules.svg);"></div>
      <div class="modal-close" style="background-image: url(./images/icon-close.svg);"></div>
    </section>
  </div>
  <header>
    <div class="name">
      Rock Paper Scissors
    </div>
    <div class="score">
      Score <br> <span>00</span>
    </div>
  </header>

<main>

  <div class="game-option">
    <button class="img" id="paper" onclick="Start(this)">
      <img src="./images/icon-paper.svg" alt="paper">
    </button>
    <button class="img" id="rock" onclick="Start(this)">
      <img src="./images/icon-rock.svg" alt="rock">
    </button>
    <button class="img" id="scissors" onclick="Start(this)">
      <img src="./images/icon-scissors.svg" alt="scissors">
    </button>
    <img class=".BG" src="./images/bg-triangle.svg" alt="BG">
  </div>
  <div class="game_inner">
        <div class="game_pick">
          <div class="pick player_pick">
            <div class="result player_result"></div>
            <h3>You Picked</h3>
          </div>
          <div class="pick house_pick">
            <div class="result house_result"></div>
            <div class="flip-card">
              <div class="flip-card-inner">
              </div>
            </div>
            <h3>The House Picked</h3>
          </div>
        </div>
        <div class="game_result">
          <h3 class="game-win">You Win</h3>
          <h3 class="game-loose">You Lose</h3>
          <h3 class="game-equal">Draw</h3>
          <button class="more">Play Again</button>
        </div>
      </div>
</main>
  <footer>
    <div class="rules">
      Rules
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by Shelly Suthar.
    </div>
  </footer>
<script src="script.js"></script>
</body>
</html>
